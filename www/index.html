<!DOCTYPE>
<html>
<head>
    <title>JayScrum</title>
    <meta charset="utf-8" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="Images/icons/iphone4.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="Images/icons/ipad.png" />
    <link rel="apple-touch-icon-precomposed" href="Images/icons/android.png" />
    <link rel="shortcut icon" href="Images/icons/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="Styles/metro.css" type="text/css" />

    <style>table tr td { max-width: 50px; }</style>
</head>
<body accent="blue" theme="black" font="segoewp" onorientationchange="setupScroll()">
    <div id="page">
        <div class="metro-loading">
            <h1>JayScrum</h1>
            <span class="ui-icon spin"></span>
        </div>
    </div>

    <!-- #region TEMPLATES -->

    <script type="text/html" id="dashBoard-template">
        <!--        <div class="main-header" data-bind="attr: { 'class': 'main-header main-page' }">
            <h1 class="pivot-default animate" data-bind="text: $root.selectedFrame().data().name"></h1>
        </div>-->
        <div id="metro-tiles-scroll" class="scroll-out pivot-default-opacity">
            <div class="scroll-in">
                <div id="metro-tiles">
                    <div class="main-header" data-bind="attr: { 'class': 'main-header main-page' }">
                        <h1 class="pivot-default animate" data-bind="text: $root.selectedFrame().data().name"></h1>
                        <small class="subtitle" data-bind="text: $root.globalData().repositoryName"></small>
                    </div>

                    <ul class="metro-tiles tolower">
                        <!-- ko foreach: $data.data().activeSprintList -->
                        <li data-bind="attr: { 'class': $parent.isPinnedSprint($data) ? 'wide pinned' : 'wide' }, click: $parent.onTaskListShow">
                            <span>
                                <span class="day" data-bind="text: moment(FinishDate).diff(moment(), 'days') + ' days left'">
                                </span>
                                <span class="b-right" data-bind="text: Name"></span>
                                <span class="text" data-bind="text: tasksLeft+' task left'"></span>
                                <!--<span class="number">scrumwall</span>-->
                                <!--ko if: $parent.isPinnedSprint($data)-->
                                <!--<span class="pin"></span>-->
                                <!--/ko-->
                            </span>
                        </li>
                        <!-- /ko -->
                        <li class="tile">
                            <span data-bind="click: $data.onProjectListShow">
                                <span class="middle icon icon-57 projects"></span>
                                <span class="text">Projects</span>
                            </span>
                        </li>
                        <li class="tile">
                            <span data-bind="click: $data.onSprintListShow">
                                <span class="middle icon icon-57 sprints"></span>
                                <span class="text">Sprints</span>
                            </span>
                        </li>
                        <li class="tile">
                            <span data-bind="click: $data.onUserStoryListShow">
                                <span class="middle icon icon-57 us"></span>
                                <span class="text">User Stories</span>
                            </span>
                        </li>
                        <li class="tile">
                            <span data-bind="click: $data.onSettingsShow">
                                <span class="middle icon icon-57 settings"></span>
                                <span class="text">UI Settings</span>
                            </span>
                        </li>
                        <li class="tile">
                            <span data-bind="click: $data.onRepositorySettingShow">
                                <span class="middle icon icon-57 repos"></span>
                                <span class="text">Repositories</span>
                            </span>
                        </li>
                        <li class="tile">
                            <span data-bind="click: $data.onUserSettingShow">
                                <span class="middle icon icon-57 users"></span>
                                <span class="text">Users</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </script>

    <script type="text/html" id="scrumWall-template">
        <div class="icon-action back topleft">
            <span data-bind="click: $root.backView"></span>
        </div>
        <div class="main-header" data-bind="attr: { 'class': 'main-header not-main-page' }">
            <h1 class="title pivot-default animate" data-bind="text: $root.selectedFrame().data().name">
            </h1>
        </div>
        <div class="icon-action main-top-right add">
            <span data-bind="click: $root.selectedFrame().onAddWorkItem"></span>
        </div>
        <div id="wrapper" class="metro-pivot reset">
            <div id="scroller">
                <div class="pivot-list">
                    <div class="pivot rechanged">
                        <h1 class="pivot-default">just changed</h1>
                        <div class="scroll-list pivot-default-opacity" id="transition0">
                            <div class="scroller-list">
                                <div class="list" data-bind="foreach: $data.data().recentlyChangedTasks">
                                    <div class="item task list-item" data-bind="attr: { 'class': 'item task list-item ' + State() + ' ' + IsBlocked() }">
                                        <!-- ko if: Title -->
                                        <h2 class="title margintop tolower" data-isinrecentlychangedlist="true" data-bind="text: Title, click: $root.selectedFrame().onSelectWorkItem">
                                        </h2>
                                        <!-- /ko -->

                                        <!-- ko if: ParentName -->
                                        <h4 class="title accent-color tolower" data-bind="text: ParentName"></h4>
                                        <!-- /ko -->

                                        <!-- ko if: ProjectName -->
                                        <span class="small inactive tolower iblock" data-bind="text: 'Project: ' + ProjectName()">
                                        </span>
                                        <!-- /ko -->

                                        <div class="inactive tolower">
                                            <!-- ko if: RemainingWork -->
                                            <span class="small accent-bg" data-bind="text: RemainingWork() + ' h'"></span>
                                            <!-- /ko -->

                                            <!-- ko if: ChangedBy -->
                                            <span class="small accent-color" data-bind="text: ChangedBy"></span>
                                            <!-- /ko -->

                                            <!-- ko if: ChangedDate -->
                                            | <span class="small" data-bind="text: moment(ChangedDate()).format('MM/DD/YY')">
                                            </span>
                                            <!-- /ko -->
                                        </div>
                                    </div>
                                </div>
                                <!--ko if: $data.data().recentlyChangedTasks().length < 1 -->
                                <p class="inactive">No item found for this list</p>
                                <!--/ko-->
                            </div>
                        </div>
                    </div>

                    <div class="pivot todo">
                        <h1 class="pivot-default">Todo</h1>
                        <div class="scroll-list pivot-default-opacity" id="transition1">
                            <div class="scroller-list">
                                <div class="list" data-bind="foreach: $data.data().todoList">
                                    <div data-bind="attr: { 'class': 'item task list-item ' + IsBlocked() }">
                                        <!-- ko if: Title -->
                                        <h2 class="title margintop tolower" data-bind="text: Title, click: $root.selectedFrame().onSelectWorkItem"></h2>
                                        <!-- /ko -->

                                        <!-- ko if: ParentName -->
                                        <h4 class="title accent-color tolower" data-bind="text: ParentName"></h4>
                                        <!-- /ko -->

                                        <!-- ko if: ProjectName -->
                                        <span class="small inactive tolower iblock" data-bind="text: 'Project: ' + ProjectName()"></span>
                                        <!-- /ko -->

                                        <div class="inactive tolower">
                                            <!-- ko if: RemainingWork -->
                                            <span class="small accent-bg" data-bind="text: RemainingWork() + ' h'"></span>
                                            <!-- /ko -->

                                            <!-- ko if: AssignedTo -->
                                            <span class="small accent-color" data-bind="text: AssignedTo"></span>
                                            <!-- /ko -->

                                            <!-- ko if: Priority -->
                                            | <span class="small" data-bind="text: 'prior: ' + Priority()">
                                            </span>
                                            <!-- /ko -->
                                        </div>
                                    </div>
                                </div>
                                <!--ko if: $data.data().todoList().length < 1 -->
                                <p class="inactive">No item found for this list</p>
                                <!--/ko-->
                            </div>
                        </div>
                    </div>

                    <div class="pivot inprog">
                        <h1 class="pivot-default">In Progress</h1>
                        <div class="scroll-list pivot-default-opacity" id="transition2">
                            <div class="scroller-list">
                                <div class="list" data-bind="foreach: $data.data().inProgList">
                                    <div class="task-template-inprog">
                                        <div data-bind="attr: { 'class': 'item task list-item ' + IsBlocked() }">
                                            <!-- ko if: Title -->
                                            <h2 class="title margintop tolower" data-bind="text: Title, click: $root.selectedFrame().onSelectWorkItem"></h2>
                                            <!-- /ko -->
                                            
                                            <!-- ko if: AssignedTo -->
                                            <h4 class="title accent-color" data-bind="text: AssignedTo"></h4>
                                            <!-- /ko -->

                                            <!-- ko if: ProjectName -->
                                            <span class="small inactive tolower iblock" data-bind="text: 'Project: ' + ProjectName()"></span>
                                            <!-- /ko -->

                                            <div class="inactive tolower">
                                                <!-- ko if: RemainingWork -->
                                                <span class="small accent-bg" data-bind="text: RemainingWork() + ' h'"></span>
                                                <!-- /ko -->

                                                <!-- ko if: Priority -->
                                                <span class="small" data-bind="text: 'prior: ' + Priority()">
                                                </span>
                                                <!-- /ko -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--ko if: $data.data().inProgList().length < 1 -->
                                <p class="inactive">No item found for this list</p>
                                <!--/ko-->
                            </div>
                        </div>
                    </div>

                    <div class="pivot done">
                        <h1 class="pivot-default">Done</h1>
                        <div class="scroll-list pivot-default-opacity" id="transition3">
                            <div class="scroller-list">
                                <div class="list" data-bind="foreach: $data.data().doneList">
                                    <div class="item task list-item" data-bind="attr: { 'class': 'item task list-item ' + IsBlocked() }">
                                        <!-- ko if: Title -->
                                        <h2 class="title margintop tolower" data-bind="text: Title, click: $root.selectedFrame().onSelectWorkItem">
                                        </h2>
                                        <!-- /ko -->

                                        <!-- ko if: ParentName -->
                                        <h4 class="title accent-color tolower" data-bind="text: ParentName"></h4>
                                        <!-- /ko -->

                                        <!-- ko if: ProjectName -->
                                        <span class="small inactive tolower iblock" data-bind="text: 'Project: ' + ProjectName()">
                                        </span>
                                        <!-- /ko -->

                                        <div class="inactive tolower">
                                            <!-- ko if: AssignedTo -->
                                            <span class="small accent-color" data-bind="text: AssignedTo"></span>
                                            <!-- /ko -->

                                            <!-- ko if: Priority -->
                                            | <span class="small inactive tolower" data-bind="text: 'prior: ' + Priority()">
                                            </span>
                                            <!-- /ko -->
                                        </div>
                                    </div>
                                </div>
                                <!--ko if: $data.data().doneList().length < 1 -->
                                <p class="inactive">No item found for this list</p>
                                <!--/ko-->
                            </div>
                        </div>

                    </div>

                    <div class="pivot review">
                        <h1 class="pivot-default">Sprint Overview</h1>
                        <div class="scroll-list pivot-default-opacity" id="transition4">
                            <div class="scroller-list">
                                <div class="list">
                                    <div class="review-item">
                                        <div id="burndownChart" class="metro-chart" style="width: 100%; height: 320px;"></div>
                                        <div class="info" data-bind="with: $data.data().summaryList">
                                            <ul class="tolower first">
                                                <li class="first">
                                                    <h2>All user stories</h2>
                                                    <p data-bind="text: BackLogItemCountInSprint"></p>
                                                </li>
                                            </ul>
                                            <ul class="tolower">
                                                <li class="first">
                                                    <h2>All tasks</h2>
                                                    <p data-bind="text: SprintAllTaskCount"></p>
                                                </li>
                                                <li class="To Do accent-border left">
                                                    <h2>Todo</h2>
                                                    <p data-bind="text: SprintToDoTaskCount"></p>
                                                </li>
                                                <li class="In Progress accent-border left">
                                                    <h2>In Progress</h2>
                                                    <p>
                                                        <span data-bind="text: SprintInProgTaskCount"></span>/ <span data-bind="text: SprintInProgTaskRemainingWork">
                                                        </span>h
                                                    </p>
                                                </li>
                                                <li class="Done accent-border left">
                                                    <h2>Done</h2>
                                                    <p data-bind="text: SprintDoneTaskCount"></p>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/html" id="taskSelectView-template">
        <div class="detail maxw768">
            <div class="icon-action back topleft absolute" data-bind="with: $data.data().selectedWorkItem">
                <span data-bind="click: $root.selectedFrame().onCancelWorkItem"></span>
            </div>
            <div id="wrapper-detailed" class="scroll-out">
                <div id="swipeview" class="scroller-in">
                    <div class="list maxlist">
                        <div id="swipeview-slider">
                            <div id="swipeview-masterpage-0" data-bind="with: $data.data().selectedWorkItemPrev">
                                <div class="pivot-content">
                                    <div class="item task" data-bind="attr: { 'class': 'item task ' + State() }">
                                        <div id="swipeview-inside-0">
                                            <div class="tolower">
                                                <!-- ko template: { name: 'workItemSelector-template', data: $data }-->
                                                <!-- /ko-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="swipeview-masterpage-1" data-bind="with: $data.data().selectedWorkItem">
                                <div class="pivot-content">
                                    <div class="item task" data-bind="attr: { 'class': 'item task ' + State() }">
                                        <div id="swipeview-inside-1">
                                            <div class="tolower">
                                                <!-- ko template: { name: 'workItemSelector-template', data: $data }-->
                                                <!-- /ko-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="swipeview-masterpage-2" data-bind="with: $data.data().selectedWorkItemNext">
                                <div class="pivot-content">
                                    <div class="item task" data-bind="attr: { 'class': 'item task ' + State() }">
                                        <div id="swipeview-inside-2">
                                            <div class="tolower">
                                                <!-- ko template: { name: 'workItemSelector-template', data: $data }-->
                                                <!-- /ko-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="metro-actionbar detail-view opened" data-bind="with: $data.data().selectedWorkItemActive">
            <ul>
                <li class="icon-action edit"><span data-bind="click: $root.selectedFrame().onEditWorkItem">
                </span></li>
                <li class="icon-action update"><span data-bind="click: $root.selectedFrame().onUpdateWorkItem">
                </span></li>
                <li class="icon-action delete"><span data-bind="click: $root.selectedFrame().onDeleteWorkItem">
                </span></li>
            </ul>
        </div>
    </script>
    <script type="text/html" id="taskEditView-template">
        <div class="maxw768">
            <div class="icon-action back topleft" data-bind="with: $data.data().selectedWorkItemActive">
                <span data-bind="click: $root.selectedFrame().onCancelWorkItem"></span>
            </div>
            <div class="main-header">
                <h1 class="title">Edit workitem</h1>
            </div>
            <div class="detail edit reset" data-bind="with: $data.data().selectedWorkItemActive">
                <!-- ko template: { name: 'workItemEditor-template', data: $data }-->
                <!-- /ko-->
            </div>
        </div>
        <div class="metro-actionbar detail-view-edit opened" data-bind="with: $data.data().selectedWorkItemActive">
            <ul>
                <li class="icon-action save"><span data-bind="click: $root.selectedFrame().onSaveWorkItem"></span></li>
            </ul>
        </div>
        <div id="error-msg" class="metro-actionbar"  style="height: 88px; z-index: 50; color: Red;" data-bind="with: $data.data().selectedWorkItemActive">
            <ul data-bind="foreach: $data.ValidationErrors">
                <li data-bind="text:$data.PropertyDefinition.name + ':' + $data.Message"></li>
            </ul>
        </div>
    </script>

    <script id="workItemEditor-template" type="text/html">
        <div id="wrapper-detailed-edit" class="scroll-out top50">
            <div class="scroll-in">
                <div class="list maxlist">
                    <div class="pivot-content">
                        <div class="item task" data-bind="attr: { 'class': 'item task' + State() }">
                            <div class="tolower">
                                <div class="field">
                                    <div><span>Title</span></div>
                                    <input class="medium accent-bg" type="text" data-bind="value: Title" />
                                </div>

                                <div class="field">
                                    <div><span>Description</span></div>
                                    <textarea class="medium accent-bg" data-bind="value: Description"></textarea>
                                </div>

                                <div class="field">
                                    <div><span>Type</span></div>
                                    <select class="medium accent-bg" onchange="JayScrum.app.selectedFrame().selectedView().i_scroll.refresh();"
                                        data-bind="options: $root.globalData().typeOptionValues, value: Type">
                                    </select>
                                </div>

                                <div class="field">
                                    <div><span>Project</span></div>
                                    <select class="medium accent-bg with-icon" data-bind="options: $root.globalData().projectList, optionsText: 'Name', optionsValue: 'Id', value: WorkItem_Project">
                                    </select>
                                    <span class="icon-action update fright" data-bind="click: $root.onRefreshProjectList">
                                        <span></span></span>
                                </div>

                                <div class="field">
                                    <div><span>Sprint</span></div>
                                    <select class="medium accent-bg with-icon" data-bind="options: $root.globalData().sprintList, optionsText: 'Name', optionsValue: 'Id', value: WorkItem_Sprint">
                                    </select>
                                    <span class="icon-action update fright" data-bind="click: $root.onRefreshSprintListForDropDown">
                                        <span></span></span>
                                </div>

                                <!-- ko if: Type() == 'Task' -->
                                <div class="field">
                                    <div><span>User story</span></div>
                                    <select class="medium accent-bg with-icon" data-bind="options: $root.globalData().userStoryList, optionsText: 'Title', optionsValue: 'Id', value: WorkItem_WorkItem">
                                    </select>
                                    <span class="icon-action update fright" data-bind="click: $root.onRefreshUserStoryList">
                                        <span></span></span>
                                </div>
                                <!-- /ko -->

                                <div class="field">
                                    <div><span>State</span></div>
                                    <select class="medium accent-bg" data-bind="options: $root.globalData().stateOptionValues, value: State">
                                    </select>
                                </div>

                                <div class="field">
                                    <div><span class="metro-checkbox-label">Blocked</span></div>
                                    <div class="metro-checkbox accent-bg">
                                        <input type="checkbox" id="Blocked" value="None" name="check" class="medium accent-bg" data-bind="checked: IsBlocked" />
                                        <label for="Blocked"></label>
                                    </div>
                                </div>

                                <div class="field">
                                    <div><span>Assigned To</span></div>
                                    <select class="medium accent-bg with-icon" data-bind="options: $root.globalData().userList, value: AssignedTo">
                                    </select>
                                    <span class="icon-action update fright" data-bind="click: $root.onRefreshUserList"><span>
                                    </span></span>
                                </div>

                                <div class="field">
                                    <div><span>Backlog Priority</span></div>
                                    <input class="medium accent-bg" type="number" min="0" step="1" pattern="[0-9]" data-bind="value: Priority" />
                                </div>

                                <!-- ko if: Type() == 'Task' -->
                                <div class="field">
                                    <div><span>Remaining Work</span></div>
                                    <input class="medium accent-bg" type="number" min="0" step="1" pattern="[0-9]" data-bind="value: RemainingWork" />
                                </div>
                                <!-- /ko -->

                                <!-- ko if: Type() != 'Task' -->
                                <div class="field">
                                    <div><span>Effort</span></div>
                                    <input class="medium accent-bg" type="number" min="0" step="1" pattern="[0-9]" data-bind="value: Effort" />
                                </div>

                                <div class="field">
                                    <div><span>Business Value</span></div>
                                    <input class="medium accent-bg" type="number" min="0" step="1" pattern="[0-9]" data-bind="value: BusinessValue" />
                                </div>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

        <!-- ko if: Effort -->
        <div class="field">
            <div class="tile-small effort"></div>
            <div>
                <span>Effort</span><span class="medium accent-color" data-bind="text: Effort"></span>
            </div>
        </div>
        <!-- /ko -->

        <!-- ko if: BusinessValue -->
        <div class="field">
            <div class="tile-small value"></div>
            <div>
                <span>Business Value</span><span class="medium accent-color" data-bind="text: BusinessValue"></span>
            </div>
        </div>
        <!-- /ko -->
        <!-- /ko -->
    </script>

    <script type="text/html" id="userStory-template">
        <div class="icon-action back topleft">
            <span data-bind="click: $root.backView"></span>
        </div>
        <div class="main-header"
            data-bind="attr: { 'class': 'main-header not-main-page' }">
